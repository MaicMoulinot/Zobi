<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="WEB-INF/Template/Basic.xhtml">

	<ui:define name="content">
	<center>
		<h2> inventory : </h2>
		<h:form id="stocklist">
			<br/>
			<br/>
			
			<h:dataTable value="#{stock.stock}" var="item">
			    <h:column>
			        <h:outputText value="#{item.name}" />
			    </h:column>
			    <h:column>
			        <h:inputText value="#{item.quantity}" />
			    </h:column>
			    <h:column>
			        <h:outputText value="#{item.info}" />
			    </h:column>
		   	    <h:column>
		   	    	<h:commandButton action ="#{item.majQuantity(10)}" value ="Commander 10" />
			    </h:column>
			</h:dataTable>
		
		</h:form>
		
	</center>
	</ui:define>

</ui:composition>
</html>
