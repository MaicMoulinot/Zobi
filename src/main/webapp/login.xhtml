<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/Template/Basic.xhtml">
	<ui:define name="content">
		<h3>Entrez votre login :</h3>
		<h:form>
			<h:messages />
			<h:panelGrid columns="3">
				Nom d'utilisateur :
				<h:inputText id="login"	required="true"
				requiredMessage="Le nom est obligatoire"/>
				<h:message for="login"/>
				Mot de passe :
				<h:inputSecret redisplay="false" id="password" required="true"
				requiredMessage="Le mot de passe est obligatoire"/>
				<h:message for="password"/>
			</h:panelGrid>
			<h:commandButton value="Valider" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
