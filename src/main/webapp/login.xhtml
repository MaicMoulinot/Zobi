<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/Template/Basic.xhtml">
	<ui:define name="content">
		<h3>Entrez votre login :</h3>
		<h:form>
			<h:messages errorClass="messages" globalOnly="true" />
			<h:outputLabel value="Il y au moins une erreur de saisie!"
				rendered="#{not empty facesContext.messageList}"
				styleClass="messages" />
			<h:panelGrid columns="3">
				Nom d'utilisateur :
				<h:inputText id="login" value ="#{login.login}" required="true"
					requiredMessage="Le nom est obligatoire" />
				<h:message for="login" errorClass="messages" />
				Mot de passe :
				<h:inputSecret redisplay="false" id="password" value="#{login.password}" required="true"
					requiredMessage="Le mot de passe est obligatoire" />
				<h:message for="password" errorClass="messages" />
			</h:panelGrid>
			<h:commandButton value="Valider" action="#{login.validate}" />
		</h:form>
		<h:outputLink value="inscription.xhtml">
			<f:verbatim>Ajouter un utilisateur</f:verbatim>
		</h:outputLink>
	</ui:define>
</ui:composition>
</html>
