<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="WEB-INF/Template/Basic.xhtml">
	<ui:define name="content">
		<h2>#{msgs.animallist}</h2>
		<br />
		<br />
		<h:form>
			<h:outputLabel value="#{msgs.animalempty}"
				rendered="#{empty animalJsf.allAnimals}" styleClass="messages" />
			<h:dataTable value="#{animalJsf.allAnimals}" id="listanimals"
				var="currentAnimal" binding="#{animalJsf.dataTable}"
				rendered="#{not empty animalJsf.allAnimals}">
				<h:column>
					<f:facet name="header">#{msgs.animalid}</f:facet>
    				#{currentAnimal.matricule}
    			</h:column>
				<h:column>
					<f:facet name="header">#{msgs.animalage}</f:facet>
    				#{currentAnimal.age}
    			</h:column>
				<h:column>
					<f:facet name="header">#{msgs.animalbirthplace}</f:facet>
    				#{currentAnimal.birthPlace}
    			</h:column>
				<h:column>
					<f:facet name="header">#{msgs.animalspecies}</f:facet>
    				#{currentAnimal.species.commonName}
    			</h:column>
				<h:column>
					<f:facet name="header">#{msgs.animalenclosure}</f:facet>
    				#{currentAnimal.enclosure}
    			</h:column>
    			<h:column>
					<f:facet name="header">#{msgs.animaldisplay}</f:facet>
					<h:commandLink value="#{currentAnimal.matricule}" action="#{animalJsf.editAnimal()}" />
    			</h:column>
			</h:dataTable>

			<!-- Buttons -->
			<br />
			<br />
			<h:panelGrid columns="2">
				<h:outputLabel for="create">
					<h:outputText id="createLabel" value="#{msgs.animalnew}" />
				</h:outputLabel>
				<h:commandButton id="create" value="#{msgs.animalnewshort}" action="create" />
			</h:panelGrid>
			<br />
			<br />
		</h:form>
	</ui:define>
</ui:composition>
</html>
