<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="WEB-INF/Template/Basic.xhtml">
	<ui:define name="content">
		<h2>#{msgs.animaldisplay}#{animal.matricule}</h2>
		<br />
		<br />
		<h:form>

			<h:panelGrid columns="2">
				<h:outputLabel for="matricule">
					<h:outputText id="matriculeLabel" value="#{msgs.animalid}" />
				</h:outputLabel>
				<h:outputText id="matricule" value="#{animal.matricule}" />

				<h:outputLabel for="age">
					<h:outputText id="ageLabel" value="#{msgs.animalage}" />
				</h:outputLabel>
				<h:outputText id="age" value="#{animal.age}" />

				<h:outputLabel for="birthPlace">
					<h:outputText id="birthPlaceLabel" value="#{msgs.animalbirthplace}" />
				</h:outputLabel>
				<h:outputText id="birthPlace" value="#{animal.birthPlace}" />

				<h:outputLabel for="species">
					<h:outputText id="speciesLabel" value="#{msgs.animalspecies}" />
				</h:outputLabel>
				<h:outputText id="species" value="#{species.commonName}" />
				
				<h:outputLabel for="enclosure">
					<h:outputText id="enclosureLabel" value="#{msgs.animalenclosure}" />
				</h:outputLabel>
				<h:outputText id="enclosure" value="#{enclosure.id}" />

			</h:panelGrid>

			<!-- Button -->
			<br />
			<br />
			<h:panelGrid columns="4">
				<h:outputLabel for="food">
					<h:outputText id="foodLabel" value="#{msgs.animalfood}" />
				</h:outputLabel>
				<h:commandButton id="food" value="#{msgs.animalfoodshort}"
					action="food" />
				<h:outputLabel for="medication">
					<h:outputText id="medicationLabel" value="#{msgs.animalmedication}" />
				</h:outputLabel>
				<h:commandButton id="medication" value="#{msgs.animalmedicationshort}"
					action="medication" />
			</h:panelGrid>
			<br />
			<br />
		</h:form>
	</ui:define>
</ui:composition>
</html>
