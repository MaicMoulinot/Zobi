<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="WEB-INF/Template/Basic.xhtml">
	<ui:define name="content">
		<h2>Display basic informations about an animal</h2>
		<br />
		<br />
		<h:form>
			<h:messages rendered="#{not empty facesContext.messageList}" />

			<h:panelGrid columns="2">
				<h:outputLabel for="matricule">
					<h:outputText id="matriculeLabel" value="Matricule: " />
				</h:outputLabel>
				<h:outputText id="matricule" value="#{animal.matricule}" />

				<h:outputLabel for="age">
					<h:outputText id="ageLabel" value="Age in days: " />
				</h:outputLabel>
				<h:outputText id="age" value="#{animal.age}" />

				<h:outputLabel for="birthPlace">
					<h:outputText id="birthPlaceLabel" value="Birth Place: " />
				</h:outputLabel>
				<h:outputText id="birthPlace" value="#{animal.birthPlace}" />

				<h:outputLabel for="species">
					<h:outputText id="speciesLabel" value="Species: " />
				</h:outputLabel>
				<h:outputText id="species" value="#{animal.species}" />

			</h:panelGrid>

			<!-- Button -->
			<br />
			<br />
			<h:panelGrid columns="4">
				<h:outputLabel for="food">
					<h:outputText id="foodLabel" value="Food and Nutrition: " />
				</h:outputLabel>
				<h:commandButton id="food" value="Food and Nutrition"
					action="food" />
				<h:outputLabel for="medication">
					<h:outputText id="medicationLabel" value="Medication: " />
				</h:outputLabel>
				<h:commandButton id="medication" value="Medication"
					action="medication" />
			</h:panelGrid>
			<br />
			<br />
		</h:form>
	</ui:define>
</ui:composition>
</html>
