<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="WEB-INF/Template/Basic.xhtml">
	<ui:define name="content">
		<h2>Add a new animal</h2>
		<br />
		<br />
		<h:form>
			<h:messages rendered="#{not empty facesContext.messageList}" />

			<h:panelGrid columns="3">
				<h:outputLabel for="matricule">
					<h:outputText id="matriculeLabel" value="Matricule: " />
				</h:outputLabel>
				<h:inputText id="matricule" value="#{animal.matricule}"
					required="true" requiredMessage="This field is mandatory."
					validatorMessage="Matricule must be at least 5 characters long.">
					<f:validateLength minimum="5" />
				</h:inputText>
				<h:message style="color: blue" for="matricule" />

				<h:outputLabel for="age">
					<h:outputText id="ageLabel" value="Age in days: " />
				</h:outputLabel>
				<h:inputText id="age" value="#{animal.age}" required="true"
					requiredMessage="This field is mandatory."
					converterMessage="Age must be a integer."
					validatorMessage="Age must be at least 1 day.">
					<f:convertNumber />
					<f:validateLongRange minimum="1" />
				</h:inputText>
				<h:message style="color: green" for="age" />

				<h:outputLabel for="birthPlace">
					<h:outputText id="birthPlaceLabel" value="Birth Place: " />
				</h:outputLabel>
				<h:inputText id="birthPlace" value="#{animal.birthPlace}"
					required="true" requiredMessage="This field is mandatory."
					validator="#{animal.validateBirthPlace}">
				</h:inputText>
				<h:message style="color: yellow" for="birthPlace" />

				<h:outputLabel for="species">
					<h:outputText id="speciesLabel" value="Species: " />
				</h:outputLabel>
				<h:selectOneMenu id="species" value="#{species.commonName}"
					validatorMessage="The selection of a species is mandatory.">
					<f:selectItem itemValue="007" itemLabel="Choose species" noSelectionOption="true" />
					<f:selectItem itemValue="boa" itemLabel="Boa" />
					<f:selectItem itemValue="bonobo" itemLabel="Bonobo" />
					<f:selectItem itemValue="elephant" itemLabel="Elephant" />
					<f:selectItem itemValue="kookaburra" itemLabel="Kookaburra" />
					<f:selectItem itemValue="whale" itemLabel="Whale" />
					<f:validateRegex pattern="[a-z]*" />
				</h:selectOneMenu>
				<h:message style="color: red" for="species" />

				<h:outputLabel for="enclosure">
					<h:outputText id="enclosureLabel" value="Enclosure: " />
				</h:outputLabel>
				<h:selectOneMenu id="enclosure" value="#{enclosure.id}"
					validatorMessage="The selection of an enclosure is mandatory.">
					<f:selectItem itemValue="007" itemLabel="Choose enclosure" noSelectionOption="true" />
					<f:selectItem itemValue="aviary" itemLabel="Aviary" />
					<f:selectItem itemValue="vivarium" itemLabel="Vivarium" />
					<f:selectItem itemValue="pool" itemLabel="Pool" />
					<f:selectItem itemValue="bigcage" itemLabel="Big cage" />
					<f:selectItem itemValue="smallcage" itemLabel="Small cage" />
					<f:validateRegex pattern="[a-z]*" />
				</h:selectOneMenu>
				<h:message style="color: red" for="enclosure" />
			</h:panelGrid>

			<!-- Button -->
			<br />
			<br />
			<h:outputLabel for="create">
				<h:outputText id="createLabel"
					value="Do not press the red button: " />
			</h:outputLabel>
			<h:commandButton id="create" value="Red Button" action="create" />
			<br />
			<br />
		</h:form>
	</ui:define>
</ui:composition>
</html>
